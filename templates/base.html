<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>{% block title %} default title
    {% endblock title %}</title>
  </head>
  <body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark" >
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Poly Clinic Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>

        </li>
{% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Login Form</a>
        </li>

        {% else %}
          <a class=" mnonem" href="#" style="font-size:16px; padding-right:50px; float:right; color:white">
          <b><i class="fa fa-user"></i>Welcome -{{request.user.get_username}} </b>
        </a>
        <a class=" mnonem" href="/logout" style="font-size:16px; padding-right:50px; float:right; color:white">
          <b><i class="fa fa-user"></i>Logout </b>
        </a>
       {% endif %}
      </ul>

    </div>
  </div>
</nav>
  <div class="container mt-2">
    {% for message in messages %}
    <div class="alert alert-{{message.tages}} alert-dismissable fade show" role="alert">
      <strong> Results: </strong>{{message}}
    </div>
    {% endfor %}
  </div>
  {% block body%}
  {% endblock body%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
